<div class="container">
    <div class="row ">
        <div class="h3 col-12 my-3">Reactive form example</div>
        <div class="col-xs-11 col-sm-11 col-md-9 col-lg-8 col-xl-7">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control">
                        <span
                            *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
                            class="help-block">
                            <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is
                                invalid!</span>
                            <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is
                                required!</span>

                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" formControlName="email" class="form-control">
                        <span
                            *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched"
                            class="help-block">Please enter a valid email!</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
                    </label>
                </div>

                <span *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">Please enter valid data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
